version: '2'

services:
  app:
    build: .
    command: yarn start
    ports:
      - '3333:3333'
    volumes:
      - .:/usr/app

  db:
    container_name: "database_mysql"
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - '3308:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
